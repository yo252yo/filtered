<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #2b2b2b, #1f1f1f);
            color: #00ffcc;
        }

        #score {
            font-size: 24px;
            margin-bottom: 20px;
            background-color: #000;
            padding: 10px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 255, 204, 0.5);
        }

        #card {
            width: 300px;
            height: 200px;
            background-color: #333;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 255, 204, 0.5);
            /* display: flex; */
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        #buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #000;
            color: #00ffcc;
            box-shadow: 0 4px 8px rgba(0, 255, 204, 0.5);
        }

        button:hover {
            background-color: #00ffcc;
            color: #000;
        }

        button:disabled {
            background-color: #444;
            color: #777;
            cursor: not-allowed;
            border-color: #555;
            box-shadow: none;
        }

        #conclusion {
            font-size: 18px;
            margin-top: 20px;
            color: #00ffcc;
            text-align: center;
            display: none;
        }
    </style>

    <script src="script.js" defer>
    </script>

</head>

<body>
    <div id="score">Viewers: 10000</div>
    <div id="card">Welcome to the game!</div>
    <div id="buttons">
        <button id="skipButton">Skip</button>
        <button id="keepButton">Keep</button>
    </div>


</body>

</html>
