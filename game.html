<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered!</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <marquee style="position:fixed;z-index:-1;top: 0px;opacity:0.3;font-size: xx-large;color: grey;width: 100%;">
        REMNANTS OF THE PAST
    </marquee>

    <div id="coinFlipContainer"></div>

    <div id="card" class="card">
        <div id="cardHeader">HEADER</div>
        <div id="cardContent">CONTENT</div>
        <div id="cardFooter">FOOTER</div>
    </div>
    <div id="gradientLeft" class="gradient gradient-left">
        <div class="gradient-text">FILTER</div>
    </div>
    <div id="gradientRight" class="gradient gradient-right">
        <div class="gradient-text">PLAY</div>
    </div>

    <div id="scorebar">
        <div id="gamecount"></div>
        <div id="scoreDiv" title="Viewer count - 0 means game over">
            <img src="viewer.png" style="display: inline-block; height:25px; vertical-align: middle;" />
            <div id="score" style="display: inline-block;"></div>
        </div>
    </div>

    <button id="endbutton">END STREAM EARLY (4 games required)</button>

</body>

</html>
