<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Example</title>
</head>

<body>
    <canvas id="myCanvas" width="400" height="200"></canvas>


    <script>
        function drawRectangle(p) {
            // Validate p to make sure it's between 0 and 1
            if (p < 0 || p > 1) {
                console.error('p must be between 0 and 1');
                return;
            }

            // Get the canvas element and its context
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');

            // Set the width and height of the rectangle
            const width = canvas.width;
            const height = canvas.height;

            // Set the padding and border thickness
            const padding = 10;
            const borderThickness = 4;

            // Draw the border with rounded corners
            ctx.lineWidth = borderThickness;
            ctx.strokeStyle = '#333'; // Dark gray color for the border
            ctx.fillStyle = '#fff'; // White background inside the border
            ctx.beginPath();
            ctx.moveTo(padding + borderThickness, padding + borderThickness);
            ctx.lineTo(width - padding - borderThickness, padding + borderThickness);
            ctx.lineTo(width - padding - borderThickness, height - padding - borderThickness);
            ctx.lineTo(padding + borderThickness, height - padding - borderThickness);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();

            // Draw the green portion (p * width)
            ctx.fillStyle = 'green';
            ctx.fillRect(padding + borderThickness, padding + borderThickness, p * (width - 2 * (padding + borderThickness)), height - 2 * (padding + borderThickness));

            // Draw the red portion ((1 - p) * width)
            ctx.fillStyle = 'red';
            ctx.fillRect(padding + borderThickness + p * (width - 2 * (padding + borderThickness)), padding + borderThickness, (1 - p) * (width - 2 * (padding + borderThickness)), height - 2 * (padding + borderThickness));
        }

        // Example usage: draw a rectangle with 0.3 green and 0.7 red
        drawRectangle(0.9);


    </script>
</body>

</html>
